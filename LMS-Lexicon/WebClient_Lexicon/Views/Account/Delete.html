<h1>Delete Account</h1>

        <div ng-init="vm.deleteUserInfo()" class="col-md-6">
            {{vm.user}}

    </div>
    {{vm.DeleteId}}

        <input type="submit" data-ng-click="vm.deleteUser('yes')"/>

</div>
