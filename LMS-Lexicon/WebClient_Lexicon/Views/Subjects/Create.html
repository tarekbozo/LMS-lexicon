<h2>Create a new Subject</h2>

<div class="form-horizontal">
    <hr />
    <div class="form-group">
        <p class="control-label col-md-2">Name</p>
        <div class="col-md-10">
            <input class="form-control" type="text" name="Name" placeholder="Subject Name" data-ng-model="subjectData.Name" required autofocus/>
            {{ErrorMessage}}
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Add a  new Subject" class="btn btn-default" ng-click="Create()"/>
        </div>
    </div>
</div>

<div>
    <a href="/Subjects">Back to List</a>
</div>
