<h2>Are you sure you want to delete this Subject?</h2>
<div ng-init="Details()">
    <hr />
    <table class="table">
        <thead>
            <tr>
                <th>
                    <p>Name</p> 
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    {{subject.Name}}
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-actions no-color">
        <input type="submit" value="Delete" class="btn btn-danger" ng-click="Delete()"/> |
        <a href="/Subjects">Back to Subjects</a>
    </div>

    <p class="text-danger">{{ErrorMessage}}</p>
</div>
